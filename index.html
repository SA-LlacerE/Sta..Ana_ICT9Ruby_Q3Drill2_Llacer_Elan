<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Q3 Drill 2</title>
</head>

<style>
    body {
        background: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
        margin-top: 80px;
        max-width: 520px;
        padding: 30px 35px;
        border-radius: 18px;
        background: #ffffff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h1 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #1c1c1e;
        border-bottom: 1px solid #e5e5ea;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }

    #para1 {
        color: #3a3a3c;
        line-height: 1.6;
    }

    button {
        margin-top: 15px;
        background: #ffd60a;
        border: none;
        padding: 8px 22px;
        border-radius: 20px;
        font-weight: 500;
        color: #1c1c1e;
        transition: 0.2s;
    }

    button:hover {
        background: #ffcc00;
        transform: scale(1.05);
    }

    #display {
        margin-top: 25px;
        font-size: 1.4rem;
        color: #1c1c1e;
    }

    kbd {
        background: #fff9db;
        border-left: 4px solid #ffd60a;
        padding: 10px 14px;
        border-radius: 8px;
        display: inline-block;
        font-family: inherit;
        color: #1c1c1e;
    }
</style>

<body>
	<div class="container">
	
	<h1>Basic Calculator 2.0</h1>

	<details ontoggle="message()">
     <summary style="color: green;">Instructions</summary>
     	<p id="para1">Enter two numbers and click the button to display their difference.</p>
	</details>

	<br>

	<form class="form-group">
		<label>Enter 1st Number:</label>
	    <input type="number" id="num1" class="form-control" placeholder="input any number 0 to 100" step="any">
	    <br>

	    <label>Enter 2nd Number:</label>
	    <input type="number" id="num2" class="form-control" placeholder="input any decimal number from 0 to 100" step="any">
	    <br>

		<button type="button" onclick="displayMe()">Display</button>
	</form>

	<p id="display"></p>

	<script>
		function message(){
			console.log("Instructions toggled.");
		}

		function displayMe(){
			let num_1 = document.getElementById("num1").value; // any number data from 0 to 100
			let num_2 = document.getElementById("num2").value; // any decimal number from 0 to 100

			let diff = num_2 - num_1; /* use an operator to get the difference 
									   of num_1 and num_2 and display output
									   once the button is clicked
									*/
			document.getElementById("display").innerHTML =
				"<kbd>The difference is: " + diff + "</kbd>";
		}
	</script>

	</div>
</body>
</html>
